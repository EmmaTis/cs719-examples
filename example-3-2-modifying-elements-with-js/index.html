<!DOCTYPE html>
<html>
  <head>
    <title>Modifying page elements with JavaScript</title>

    <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="myDiv">
      <!-- The content and / or styles of these elements will be set in the JavaScript file. -->
      <p>This is the first paragraph.</p>
      <p class="highlight">
        This is the second paragraph, which also has the "highlight" CSS class.
      </p>
      <img src="" alt="" />
      <!-- 如果图片因为路径错误、网络问题等原因无法加载，alt 属性的内容将会替代图片显示给用户 -->
    </div>
  </body>
</html>
